<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Dashboard scrapping</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
   
</head>
<body>
    <div class="main">
    <!--Dashboard to test scrapping api -->
    
    
    <!--Header -->
    
   {% include 'header.html' %}


  
    <!-- instagram ? -->

        <div class="container">
            <div class="container__left">
                <h3>Get Jackpot Images from instagram account</h3>
                <form class="instaManager__form">
                    <label for="instaManager__url">Feed instagram :</label>
                    <input type="text" name="instaManager__url" class="instaManager__url" required />

                    <input type="submit" value="Get jackpot image">
                </form>

                <div style="width : 75%; margin-top: 25px;">
                    <button class="instaManager__resetButton" style="width: 70px;" >
                        Reset
                    </button>
                </div>

            </div>

            <div class="container__right">

                <!-- <img class="url2img__img" src="" style="display: none"/> -->


                <div class="instaManager__loader" style="display: none">
                    <div style="display : flex ; flex-direction: column; align-items: center;">
                        <div class="loader"></div>
                        Le chargement peut prendre un peu de temps
                    </div>
                </div>

                <p class="instaManager__failed" style="color : red; display : none">Request failed. Try again. Check the url
                </p>

            </div>
        </div>

    
    
    <!--Footer-->
    
    {% include 'footer.html' %}
    
    </div>

    <script src="{{ url_for('static',path='/instaManagerScripts.js') }}"></script>
</body>
</html>
