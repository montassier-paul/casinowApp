<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Dashboard scraping</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    

</head>

<body>
    <div class="main">
        <!--Dashboard to test scraping api -->


        <!--Header -->

        {% include 'header.html' %}

        <!--url + coords to  jackpot -->

        <div class="container">
            <div class="container__left" style="padding-bottom: 5px;">
                <h3>Get jackpot from url and coords</h3>
                <form class="url2jackpot__form">
                    <label for="url2jackpot__url">Entrer url :</label>
                    <input type="text" name="url2jackpot__url" class="url2jackpot__url" required />

                    <label for="model-select" style="margin-top:10px">Choose a model:</label>

                    <div>

                        <select name="models" id="model-select" class="url2jackpot__modelSelect" style="margin-top:10px">
                            <option value="easyOcr">easyOcr</option>
                            <option value="pytesseract">pytesseract</option>
                            <option value="east">east</option>
                        </select>


                    </div>


                    <p>Entrer les coordonnées de la roi</p>
                    <div style="display: grid;">
                        <div style=" grid-row: 1; grid-column: 1;display: flex; justify-content: space-evenly; vertical-align: middle;" >
                            <label for="url2jackpot__xLow;" style="width: 25%">x-low : </label>
                            <input type="number" name="url2jackpot__xLow" style="border :none; border-bottom: solid; width: 70%; outline : none;"
                                class="url2jackpot__xLow" required />
                        </div>
                        <div style="grid-row: 1; grid-column: 2; display: flex; justify-content: space-evenly;">
                            <label for="url2jackpot__yLow" style="width: 25%">y-low : </label>
                            <input type="number" name="url2jackpot__yLow" style="border :none; border-bottom: solid; width: 70%; outline : none"
                            class="url2jackpot__yLow" required />
                        </div>
                        <div style="grid-row: 2; grid-column: 1; display: flex; justify-content: space-evenly;">
                            <label for="url2jackpot__xTop" style="width: 25%;">x-top  : </label>
                            <input type="number" name="url2jackpot__xTop" style="border :none; border-bottom: solid; width: 70%; outline : none; align-self: flex-end;"
                            class="url2jackpot__xTop"    required />
                        </div>
                        <div style="grid-row: 2; grid-column: 2 ; display: flex; justify-content: space-evenly;">
                            <label for="url2jackpot__yTop" style="width: 25%">y-top  : </label>
                            <input type="number" name="url2jackpot__yTop" style="border :none; border-bottom: solid; width: 70%; outline : none"
                            class="url2jackpot__yTop"    required />
                        </div>
                    </div>
                    <input type="submit" value="Get Jackpot">
                </form>

            </div>

            <div class="container__right">
                
                <!-- <img class="url2jackpot__img" src="" style="display: none"/> -->
                <canvas style="display: none;">
                    Désolé, votre navigateur ne prend pas en charge canvas.
                </canvas>
                <div class="url2jackpot__loader" style="display: none">
                    <div style="display : flex ; flex-direction: column; align-items: center;">
                        <div class="loader"></div>
                        Le chargement peut prendre un peu de temps
                    </div>
                </div>
    
                <p  class="url2jackpot__failed" style="color : red; display : none">Request failed. Try again. Check the url.</p>
    
            </div>
        </div>


        <!--Footer-->

        {% include 'footer.html' %}

    </div>

    <script src="{{ url_for('static',path='/url2jackpotScripts.js') }}"></script>
</body>

</html>
